<!DOCTYPE html>
<html>

<head>
    <title>Multi-Purpose Text Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
            /* Preserve formatting */
        }
    </style>
</head>

<body>
    <h2>Multi-Purpose Text Helper</h2>
    <textarea id="emailInput" placeholder="Enter email content..."></textarea>
    <button id="writeEmail">Write Email</button>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>

</html>
